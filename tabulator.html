<html>     <head>     <title>Table</title>     <link href="https://unpkg.com/tabulator-tables@4.6.0/dist/css/bootstrap/tabulator_bootstrap4.min.css" rel="stylesheet"> <link href="./dashboard.css" rel="stylesheet">    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.6.0/dist/js/tabulator.min.js"></script>     <script type="text/javascript" src="tabledata.js" ></script>     <script src="https://kit.fontawesome.com/a887df751b.js" crossorigin="anonymous"></script>    </head>     <body>     <div id="example-table"></div>     <script> var table = new Tabulator("#example-table", { layout:"fitColumns",height:"100%", data:tableDataNested, dataTree:true, dataTreeStartExpanded:true, columns:[ {title:"State", field:"state"}, {title:"Total Confirmed Cases", field:"confirmed",dir:"asc"},{title:"New Cases Today", field:"confirmed_new",formatter:function(cell, formatterParams, onRendered){ if(cell.getValue() > 0){ return cell.getValue() + "<span style='font-size: 14px; color: red;'> <i class='fas fa-arrow-up'></i> </span>"; } else{ return cell.getValue() } }},{title:"Active", field:"active"}, {title:"Recovered", field:"recovered"}, {title:"Recovered Today", field:"recovered_new",formatter:function(cell, formatterParams, onRendered){ if(cell.getValue() > 0){ return cell.getValue() + "<span style='font-size: 14px; color: green;'> <i class='fas fa-arrow-up'></i> </span>"; } else{ return cell.getValue() } }},{title:"Death", field:"deaths" },{title:"Dead Today", field:"deaths_new",formatter:function(cell, formatterParams, onRendered){ if(cell.getValue() > 0){ return cell.getValue() + "<span style='font-size: 14px; color: red;'> <i class='fas fa-arrow-up'></i> </span>"; } else{ return cell.getValue() } }} ] });</script>     </body>     </html>
